    <script>
        // 페이지 이동 함수
        function navigateToPage(pageName) {
            // 페이지 존재 여부 확인
            const existingPages = ['users.html', 'courses.html'];
            
            if (existingPages.includes(pageName)) {
                // 존재하는 페이지로 이동
                window.location.href = pageName;
            } else {
                // 아직 구현되지 않은 페이지
                const pageNames = {
                    'enrollments.html': '수강신청 관리',
                    'revenue.html': '매출 관리'
                };
                
                const pageName_kr = pageNames[pageName] || pageName;
                
                // 토스트 메시지 표시
                showToast(`${pageName_kr} 페이지가 곧 추가될 예정입니다.`, 'info');
                
                console.log(`🔄 ${pageName_kr} 페이지 구현 예정`);
            }
        }
        
        // 토스트 메시지 표시 함수
        function showToast(message, type = 'success') {
            // AdminLTE 토스트 생성
            const toastHtml = `
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000">
                    <div class="toast-header bg-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} text-white">
                        <strong class="mr-auto">알림</strong>
                        <button type="button" class="ml-2 mb-1 close text-white" data-dismiss="toast">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            
            // 토스트 컨테이너가 없으면 생성
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'position-fixed';
                toastContainer.style.top = '20px';
                toastContainer.style.right = '20px';
                toastContainer.style.zIndex = '9999';
                document.body.appendChild(toastContainer);
            }
            
            // 토스트 추가
            toastContainer.insertAdjacentHTML('beforeend', toastHtml);
            
            // 토스트 표시
            const toastElement = toastContainer.lastElementChild;
            $(toastElement).toast('show');
            
            // 토스트가 사라진 후 DOM에서 제거
            $(toastElement).on('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
        
        // 카드 호버 효과 추가
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.clickable-card');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 4px 8px rgba(0,0,0,0.1)';
                    this.style.transition = 'all 0.3s ease';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '';
                });
            });
        });

        // 페이지 로드 시 인증 확인 및 초기화
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // 인증 확인
                const user = await checkAuth();
                
                if (user) {
                    // 사용자 정보 업데이트
                    document.getElementById('admin-name').textContent = user.name || user.email || '관리자';
                    
                    console.log('✅ 인증 성공:', user.email);
                    console.log('✅ 대시보드 초기화가 자동으로 시작됩니다.');
                } else {
                    // 인증 실패 시 로그인 페이지로 이동
                    console.log('❌ 인증 실패 - 로그인 페이지로 이동');
                    window.location.href = 'login.html';
                }
                
            } catch (error) {
                console.error('❌ 페이지 초기화 에러:', error);
                alert('인증 오류가 발생했습니다. 다시 로그인해주세요.');
                window.location.href = 'login.html';
            }
        });
    </script>
